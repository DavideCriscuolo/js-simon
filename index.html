<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Memory</h1>
        <div id="rowFirst" class="row">
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <span class="card-text numbOne">Number 1</span>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <span class="card-text numbTwo">Number 2</span>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <span class="card-text numbThree">Number 3</span>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <span class="card-text numbFour">Number 4</span>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <span class="card-text numbFive">Number 5</span>
                    </div>
                </div>
            </div>


        </div>
        <form action="">
            <div id="inputNumb" class="mb-3 d-none ">
                <label for="" class="form-label">Number 1</label>
                <input type="number" class="form-control" name="numberOne" id="numberOne" aria-describedby="helpId"
                    placeholder="Inserisci il secondo numero" />
                <label for="" class="form-label">Number 2</label>
                <input type="number" class="form-control" name="numberTwo" id="numberTwo" aria-describedby="helpId"
                    placeholder="Inserisci il terzo numero" />
                <label for="" class="form-label">Number 3</label>
                <input type="number" class="form-control" name="numberThree" id="numberThree" aria-describedby="helpId"
                    placeholder="Inserisci il quarto numero" />
                <label for="" class="form-label">Number 4</label>
                <input type="number" class="form-control" name="numberFour" id="numberFour" aria-describedby="helpId"
                    placeholder="Inserisci il quinto numero" />
                <label for="" class="form-label">Number 5</label>
                <input type="number" class="form-control" name="numberFive" id="numberFive" aria-describedby="helpId"
                    placeholder="Inserisci il primo quinto" />
            </div>
            <div class="d-flex justify-content-between">
                <button id="btnInput" type="submit" class=" btn btn-success my-3">Convalida</button>
                <button type="reset" class="btn btn-warning my-3">Resetta i campi </button>
        </form>
        <button id="btnGen" type="button" class=" btn btn-primary my-3 "> Genera
        </button>
    </div>

    <div id="cardResult" class="card text-center d-none">
        <img class="card-img-top" src="" />
        <div class="card-body">
            <h4 class="card-title"></h4>
            <span id="cardText" class="card-text"></span>
        </div>
    </div>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
